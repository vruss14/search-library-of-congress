<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta description="A website that fetches data from the Library of Congress API.">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel = "stylesheet" type = "text/css" href = "style.css">

    <title>Library of Congress Search</title>
</head>

<body>

    <section id = 'custom-container' class="container my-5">
        <div class="row">

          <div id = 'sidebar-content' class="col-12 col-md-4 col-xl-4">
            <form class="bg-white p-5 rounded" id = "search-form-left">

                <h1 class = "text-center" id = "search-title">Search the Library of Congress</h1>
      
                <div class="form-group">
                  <label for="search" class = "mt-3">Enter your search...</label>
                  <input type="text" id="search-input" class="form-control" placeholder="Search..." required />
                </div>
      
                <div class="form-group">
                  <label for="filters">Filter the results...</label>
                  <select class="form-control" id="filtered-results">
                    <option disabled selected>Choose a filter...</option>
                    <option id = "maps">Maps</option>
                    <option id = "audio">Audio</option>
                    <option id = "photos">Photos</option>
                    <option id = "manuscripts">Manuscripts</option>
                    <option id = "newspapers">Newspapers</option>
                    <option id = "videos">Film and Videos</option>
                    <option id = "music">Notated Music</option>
                    <option id = "websites">Websites</option>
                    <option id = "all-results">Display All Results</option>
      
                  </select>
                </div>
      
                <button class="btn btn-block mt-5" id = "search-btn">Search</button>
      
              </form>
          </div>

          <div class="col-12 col-md-8 col-xl-8">
            <h3 id = 'results-title' class = "text-center text-white">Results</h3>
            <div id = "results-container"></div>
          </div>
    
</body>

<script src = "script.js"></script>

</html>
